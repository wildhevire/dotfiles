# Picture-in-Picture
windowrulev2 = keepaspectratio, title:^(Picture(-| )in(-| )[Pp]icture)$
windowrulev2 = move 73% 72%,title:^(Picture(-| )in(-| )[Pp]icture)$
windowrulev2 = size 25%, title:^(Picture(-| )in(-| )[Pp]icture)$
windowrulev2 = float, title:^(Picture(-| )in(-| )[Pp]icture)$
windowrulev2 = pin, title:^(Picture(-| )in(-| )[Pp]icture)$

windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrule= float, initialClass:^(Emulator)$
windowrule= workspace 8,initialClass:^(Emulator)$

windowrulev2 = opacity 0.90, 1,class:^(kitty)$
layerrule = blur, class:^(kitty)$


windowrulev2 = fullscreen,class:^steam_app_\d+$
windowrulev2 = workspace 8,class:^steam_app_\d+$

windowrule= workspace 2, initialClass:^(Unity)$
